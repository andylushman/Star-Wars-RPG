<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Wars RPG Game</title>
  <!-- Reset Stylesheet -->
  <link rel="stylesheet" href="./assets/css/reset.css">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
      <div class="container">

        <!-- Star Wars! -->
        <div class="row">
          <div class="col-xs-8">
            <h1 class="text-center">Star Wars RPG!</h1>
          </div>
        </div><!-- /Row -->

        <!-- Avaiable Characters -->
        <div class="row" id="characters-available">
          <!-- Luke -->
          <div class="col-xs-5 col-md-2">
            <div id="luke" class="character-image available-character">
              <p class="text-center">Luke Skywalker</p>
              <img class= "img-thumbnail center-block" src="./assets/images/luke-skywalker.png" alt="Luke Skywalker">
              <p class="health text-center">120</p>
            </div>
          </div>
          <!-- Yoda -->
          <div class="col-xs-5 col-md-2">
            <div id="yoda" class="character-image available-character">
              <p class="text-center">Yoda</p>
              <img class="img-thumbnail center-block" src="./assets/images/yoda.png" alt="Yoda">
              <p class="health text-center">120</p>
            </div>
          </div>
          <!-- Darth Vader -->
          <div class="col-xs-5 col-md-2">
            <div id="darth-vader" class="character-image available-character">
              <p class="text-center">Darth Vader</p>
              <img class="img-thumbnail center-block" src="./assets/images/darth-vader.jpg" alt="Darth Vader">
              <p class="health text-center">120</p>
            </div>
          </div>
          <!-- Darth Sidious -->
          <div class="col-xs-5 col-md-2">
            <div id="darth-sidious" class="character-image available-character">
              <p class="text-center">Darth Sidious</p>
              <img class="img-thumbnail center-block" src="./assets/images/darth-sidious.jpg" alt="Darth Sidious">
              <p class="health text-center">120</p>
            </div>
          </div>
        </div><!-- /Avaiable Characters -->

        <!-- Choose Your Character -->
        <div class="row">
          <div class="col-xs-8">
            <h3 class="text-center">Choose Your Character</h3>
            <div id="chosen-character"></div>
          </div>
        </div><!-- /Row -->

        <!-- Fight Section -->
        <div class="row">
          <div class="col-xs-8">
            <h3 class="text-center">Fight Section</h3>
            <button id="attack-btn" class="center-block" type="button" name="attack-button">Attack</button>
            <h5 id="game-message" class="text-center">#game-message</h5>
            <button class="center-block" id="restart">Restart</button>
          </div>
        </div><!-- /Row -->

        <!-- Defender Section -->
        <div class="row">
          <div class="col-xs-8">
            <h3 class="text-center">Defender</h3>
            <div id="defender-div"></div>
          </div>
        </div><!-- /Row -->

        <!-- Enemies Avaiable to Attach -->
        <div class="row">
          <div class="col-xs-8">
            <h3 class="text-center">Enemies Avaiable to Attach</h3>
            <div id="enemies-div"></div>
          </div>
        </div><!-- /Row -->

      </div><!-- /Container -->

  <!-- jQuery Core 3.2.1 -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <!-- Main JavaScript -->
  <script type="text/javascript" src="./assets/javascript/game.js"></script>
  </body>
</html>
